<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='estilos.css') }}">
        <title>Registro de usuario</title>
        <script>
            const usuregistrados=["liebe@gmail.com", "luna@hotmail.com"]

            function registrar(){
                const email=document.getElementById("email").value;
                if(usuregistrados.includes(email)){
                    alert("Ya estás registrado.");
                    return false;
                } else{
                    alert("Cuenta registrada éxitosamente.");
                    return true;
                }
            }
        </script>
    </head>
    <body>
        <h1 id="registitu">Crear cuenta</h1>
        <div class="contenedor_form">
            <div id="textito">
                <h1>Inkar Jeans</h1>
                <p>Automatización Empresarial</p>
            </div>
                <input type="text" name="icon" placeholder="Nombre completo" required>
                <input type="email" id="email" name="icon" placeholder="Correo electronico" required>
                <input type="text" name="usuario" placeholder="Usuario" required>
                <input type="text" name="password" placeholder="Contraseña" required>
            <button type="submit">Registrar</button>
            <p id="textito">¿Ya tienes una cuenta? <a href="{{url_for('inicio_sesion')}}">Iniciar Sesion</a></p>
        </div>
    </body>
</html>
