<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='estilos_registro.css') }}">
        <title>Registro de usuario</title>
        <script>
            function mostrar_ocultar_password(){
                const passwordocult=document.getElementById("ocultar");
                const type=passwordocult.getAttribute("type");
                passwordocult.setAttribute("type", type==="password" ? "text" : "password");
            }
        </script>
    </head>
    <body>
        <h1 id="registitu">Crear cuenta</h1>
        <div class="contenedor_form">
            <div class="logo">
                <img src="{{url_for('static', filename='imgs/logoInkar.jpg')}}">
            </div>
            <div class="tituregis">
                <h1 id="h1_regist">Inkar Jeans</h1>
                <p id="p_regist">Automatizaci√≥n Empresarial</p>
            </div>
            <form method="POST" action="{{url_for('registro')}}">
                <input type="text" name="nombre" placeholder="Nombre completo" required>
                <input type="email" name="email" placeholder="Correo electronico" required>
                <input type="text" name="usuarioregis" placeholder="Usuario" required>
                <input type="password" name="password" id="ocultar" placeholder="Contrase√±a" required>
                <span onclick="mostrar_ocultar_password()">üëÅÔ∏è</span>
                <button type="submit">Registrar</button>
            </form>
            <p id="textito">¬øYa tienes una cuenta? <a href="{{url_for('index')}}">Iniciar Sesion</a></p>
        </div>
    </body>
</html>
